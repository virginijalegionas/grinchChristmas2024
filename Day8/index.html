    <script>
        //I am assuming, that Santa is going to visit the houses in the order they are provided
        function calculateDeliveryTime(houses, speed) {
            let time = 0;
            let currentHouse = [0, 0];
            let totalDistance = 0;
            for (let i = 0; i < houses.length; i++) {
                let aPower = (currentHouse[0] - houses[i][0]) ** 2;
                let bPower = (currentHouse[1] - houses[i][1]) ** 2;
                distance = Math.sqrt(aPower + bPower);
                totalDistance += distance;
                currentHouse = houses[i];
            }
            let homeBackDistance = Math.sqrt(currentHouse[0] ** 2 + currentHouse[1] ** 2);
            totalDistance += homeBackDistance;
            time = totalDistance / speed;
            return time;
        }

        //contert time to hrs and minutes
        function convertDecimalHoursToTime(decimalTime) {
            const hours = Math.floor(decimalTime);
            const minutes = Math.round((decimalTime - hours) * 60);
            return `${hours} hour(s) and ${minutes} minute(s)`;
        }

        const houses = [[1, 2], [1, 4], [5, 6], [2, 2], [7, 7], [1, 1]]; // distances in km
        const speed = 10; // in km/h
        if (houses.length > 0) {
            document.getElementById("inputData").innerHTML = `Good News! Santa will wisit these houses: ${JSON.stringify(houses, null, 2)}`;
            let time = calculateDeliveryTime(houses, speed);
            let output = convertDecimalHoursToTime(time);
            document.getElementById("totalTime").innerHTML = `ğŸ¦Œâ†&#127877;It will take: ${output} to visite all houses return homeğŸ¦Œâ†&#127877;`;
        }
        else {
